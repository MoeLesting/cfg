unbindall

//CUSTOM BINDS//
bind mwheelup +jump
bind mwheeldown +jump
bind shift +duck
bind b +inspect
bind backspace explode
bind mouse4 "+use_action_slot_item"
bind "p" "impulse 201"

//SAY//
// bind leftarrow "say nice dead ringer"

//VOTING//
bind f1 "vote option1"
bind f2 "vote option2"
bind j "cl_trigger_first_notification"
