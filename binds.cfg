//DEFAULT//
bind v +voicerecord
bind y say
bind u say_team
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind e "voicemenu 0 0"
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind l dropitem
bind g +taunt
bind h +use_action_slot_item
bind i showmapinfo
//bind f +inspect
bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 +attack3
bind space +jump
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10
bind f2 show_quest_log
bind f3 askconnect_accept
