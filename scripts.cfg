//Viewmodel FOV Increase//
//	bind h "incrementvar viewmodel_fov 60 110 10"


//============================================================================================================//
//Global Mute//
	alias "mute" "hud_saytext_time 0; voice_enable 0"
	alias "unmute" "hud_saytext_time 6; voice_enable 1"
