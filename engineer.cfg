exec scripts

//============================================================================================================//
//ALIASES//
//============================================================================================================//
alias "sentry" "build 2 0; destroy 2 0; melee"
alias "dispenser" "build 0 0; destroy 0 0; melee"
alias "entrance" "build 1 0; destroy 1 0; melee"
alias "exit" "build 1 1; destroy 1 1; melee"

//============================================================================================================//
//BINDS//
//============================================================================================================//
  bind "leftarrow" "sentry"
  bind "downarrow" "dispenser"
  bind "uparrow" "entrance"
  bind "rightarrow" "exit"
